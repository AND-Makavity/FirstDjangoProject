{% extends 'compay/base.html' %}

{% block content %}
<div class="main">

	<div class="title">
		<h2>{{ title }}<a href="{% url 'app' ap.id %}" class="links">{{ ap.name }}</a></h2>
	</div>

	<div class="form">
		<form action="{% url 'enter_counters' app_selected %} " method='POST'>
			{% csrf_token %}
			{% for form in form_list %}
				<p>{{ form }}</p>
			{% endfor %}
			<br><br>
			<button type="submit">Сохранить</button>
		</form>
	</div>
</div>

{% endblock %}
