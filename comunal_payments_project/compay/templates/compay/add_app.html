{% extends 'compay/base.html' %}

{% block content %}

<h2>{{ title }}</h2>
	<form action="{% url 'add_app' %} " method='POST'>
		{% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
        {% endfor %}
        <br><br>
		<button type="submit">Сохранить</button>
    </form>

{% endblock %}
