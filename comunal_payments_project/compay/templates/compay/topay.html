{% extends 'compay/base.html' %}

{% block content %}
<div class="main">
    <div class="title">
        {{ title }}<a  href="{% url 'app' ap.id %}" class="links">{{ ap }}</a>
    </div>

    <div  class="submenu">
        {% for s in submenu %}
                <a href="#" class="submenu_link">{{s.title}}</a> |
        {% endfor %}
    </div>

    <h3 class="obj">{{ obj }}</h3>

    <div class="window">

        <div>
        {% for el in topay_list %}

            <h3 class="text с">{{ el }}: {{ el.value }}</h3>
            <h4 class="text date">{{ el.calculation }}</h4>

        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
