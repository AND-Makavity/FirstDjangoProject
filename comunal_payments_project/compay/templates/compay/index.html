{% extends 'compay/base.html' %}

{% block content %}
<div class="main">
    <div class="title">
        <div class="title_div">{{ title }}</div>
        <div>{{ date }}</div>
    </div>

    <div  class="submenu custom1">
        <a href="{% url 'add_app' %}" class="submenu_link">Добавить объект |</a>
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Изменить</button>
        </form>
    </div>

    <h3 class="obj">{{ obj }}</h3>

    <div class="window">
        <div>
            {% for app in apps %}

            <h3><a href="{% url 'app' app.pk %}" class="links">{{ app }}</a></h3>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
