{% extends 'compay/base.html' %}

{% block content %}
<div class="main">
    <div class="title">
        <div>{{ title }}</div>
        <div>{{ date }}</div>
    </div>
	<h3 class="obj"></h3>
    <div class="window">
        <form action="{% url 'add_app' %} " method='POST'>
            {% csrf_token %}
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
            {% endfor %}
            <br><br>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
