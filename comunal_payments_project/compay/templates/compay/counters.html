{% extends 'compay/base.html' %}

{% block content %}
<div class="main">
    <div class="title">
        <div>{{ title }}<a  href="{% url 'app' ap.id %}" class="links">{{ ap }}</a></div>
        <div>{{ date }}</div>
    </div>

    <div  class="submenu">
        {% for s in submenu %}
                <a href="#" class="submenu_link">{{s.title}}</a> |
        {% endfor %}
    </div>

    <h3 class="obj">{{ obj }}</h3>

    <div class="window">

        <div>
        {% for counter in counter_list %}

            <h3 class="text"><a  href="{% url 'counter' ap.id counter.item_id %}" class="links">{{ counter }}:</a>{{ counter.value }}</h3>
            <h5 class="date">{{ counter.created }}</h5>

        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
